<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin - Mina Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --teal: #14b8a6;
            --teal-light: #2dd4bf;
            --teal-dark: #0d9488;
            --blue: #3b82f6;
            --blue-light: #60a5fa;
            --cyan: #06b6d4;
            --cyan-light: #22d3ee;
            --white: #ffffff;
            --light: #f8fafc;
            --dark: #0f172a;
            --muted: #64748b;
            --bg: #f0fdfa;
            --card: #ffffff;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --shadow-hover: 0 14px 30px rgba(0,0,0,0.15);
            --radius: 18px;
            --speed: 280ms;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--teal-light);
        }

        h1 {
            color: var(--teal);
            font-size: 2.5rem;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="password"] {
            padding: 10px 15px;
            border: 2px solid var(--teal-light);
            border-radius: var(--radius);
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: var(--teal);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all var(--speed);
        }

        button:hover {
            background: var(--teal-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .product-form {
            background: var(--card);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .product-list {
            background: var(--card);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f1f5f9;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all var(--speed);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .product-card {
            background: var(--light);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: all var(--speed);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--teal);
        }

        .product-category {
            display: inline-block;
            background: var(--teal-light);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit {
            background: var(--blue);
        }

        .btn-delete {
            background: #ef4444;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(-20px);
            transition: all var(--speed);
            z-index: 1000;
        }

        .notification.success {
            background: var(--teal);
            opacity: 1;
            transform: translateY(0);
        }

        .notification.error {
            background: #ef4444;
            opacity: 1;
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .features-input {
            display: flex;
            gap: 10px;
        }

        .features-input input {
            flex: 1;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .feature-tag {
            background: var(--teal-light);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feature-tag i {
            cursor: pointer;
        }

        /* Image Upload Styles */
        .image-upload-container {
            border: 2px dashed var(--teal-light);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all var(--speed);
        }

        .image-upload-container:hover {
            border-color: var(--teal);
        }

        .image-upload-container.dragover {
            background-color: rgba(20, 184, 166, 0.1);
            border-color: var(--teal);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--teal-light);
            margin-bottom: 15px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: var(--radius);
            display: none;
        }

        .upload-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .upload-options button {
            flex: 1;
        }

        .url-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .url-input-container input {
            flex: 1;
        }

        /* Search Section Styles */
        .search-section {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: var(--radius);
        }

        .search-container {
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-box input {
            flex: 1;
            margin: 0;
        }

        .search-box button {
            padding: 10px 15px;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
        }

        .suggestion-item:hover {
            background: var(--bg);
        }

        .search-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-filters select, .search-filters input {
            margin: 0;
        }

        .search-filters input[type="number"] {
            width: 120px;
        }

        .search-result-info {
            margin: 10px 0;
            color: var(--muted);
            font-style: italic;
        }

        .highlight {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .category-management {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--teal-light);
        }

        .add-category-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-category-form input {
            flex: 1;
            margin: 0;
        }

        @media (max-width: 900px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
            
            .search-filters {
                flex-direction: column;
            }
            
            .search-filters input[type="number"] {
                width: 100%;
            }
            
            .upload-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Admin Panel</h1>
            <div class="auth-section">
                <input type="password" id="adminToken" placeholder="Admin Token" value="admin123">
                <button id="loginBtn">Login</button>
            </div>
        </header>

        <div id="adminContent" class="hidden">
            <div class="admin-panel">
                <div class="product-form">
                    <h2>Add/Edit Product</h2>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="babycare">Baby Care</option>
                                <option value="bathbeauty">Bath & Beauty</option>
                                <option value="cookdine">Cook & Dine</option>
                                <option value="home">Home Corner</option>
                                <option value="cleancare">Clean & Care</option>
                                <option value="grains">Grains & Goodness</option>
                                <option value="kidsplay">Kids Play</option>
                                <option value="foods">Foods & Snacks</option>
                                <option value="fresh">Beverages</option>
                                <option value="swimming">Swimming</option>
                                <option value="electronics">Electronics</option>
                                <option value="frozen">Frozen Foods</option>
                                <option value="bakery">Bakery</option>
                                <option value="dairy">Dairy & Eggs</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="subcategory">Subcategory</label>
                            <input type="text" id="subcategory" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" required></textarea>
                        </div>
                        
                        <!-- Image Upload Section -->
                        <div class="form-group">
                            <label>Product Image</label>
                            <div class="image-upload-container" id="imageUploadContainer">
                                <div class="upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <p>Drag & drop an image here or</p>
                                <div class="upload-options">
                                    <button type="button" id="browseBtn">Browse Files</button>
                                    <button type="button" id="toggleUrlBtn">Enter URL</button>
                                </div>
                                <input type="file" id="imageFile" accept="image/*" style="display: none;">
                                <div class="url-input-container" id="urlInputContainer" style="display: none;">
                                    <input type="text" id="imageUrl" placeholder="Paste image URL here">
                                    <button type="button" id="confirmUrlBtn">Use URL</button>
                                </div>
                                <img id="imagePreview" class="image-preview" alt="Image preview">
                            </div>
                            <input type="hidden" id="image" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="originalPrice">Original Price (optional)</label>
                            <input type="number" id="originalPrice" step="0.01">
                        </div>
                        
                        <div class="form-group">
                            <label for="badge">Badge (optional)</label>
                            <input type="text" id="badge">
                        </div>
                        
                        <div class="form-group">
                            <label for="rating">Rating (0-5)</label>
                            <input type="number" id="rating" min="0" max="5" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label for="reviewCount">Review Count</label>
                            <input type="number" id="reviewCount">
                        </div>
                        
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" id="brand">
                        </div>
                        
                        <div class="form-group">
                            <label>Features (Press Enter to add)</label>
                            <div class="features-input">
                                <input type="text" id="featureInput">
                                <button type="button" id="addFeatureBtn">Add</button>
                            </div>
                            <div class="features-list" id="featuresList"></div>
                        </div>
                        
                        <button type="submit">Save Product</button>
                        <button type="button" id="cancelEditBtn" class="hidden">Cancel Edit</button>
                    </form>

                    <div class="category-management">
                        <h3>Add New Category</h3>
                        <div class="add-category-form">
                            <input type="text" id="newCategory" placeholder="Enter new category name">
                            <button id="addCategoryBtn">Add</button>
                        </div>
                    </div>
                </div>
                
                <div class="product-list">
                    <h2>Product List</h2>
                    
                    <!-- Search Section -->
                    <div class="search-section">
                        <div class="search-container">
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="Search products by name, category, or brand...">
                                <button id="searchBtn"><i class="fas fa-search"></i></button>
                                <button id="clearSearchBtn" title="Clear search"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="search-suggestions" id="searchSuggestions"></div>
                        </div>
                        <div class="search-filters">
                            <select id="filterCategory">
                                <option value="">All Categories</option>
                                <option value="babycare">Baby Care</option>
                                <option value="bathbeauty">Bath & Beauty</option>
                                <option value="cookdine">Cook & Dine</option>
                                <option value="home">Home Corner</option>
                                <option value="cleancare">Clean & Care</option>
                                <option value="grains">Grains & Goodness</option>
                                <option value="kidsplay">Kids Play</option>
                                <option value="foods">Foods & Snacks</option>
                                <option value="fresh">Beverages</option>
                                <option value="swimming">Swimming</option>
                                <option value="electronics">Electronics</option>
                                <option value="frozen">Frozen Foods</option>
                                <option value="bakery">Bakery</option>
                                <option value="dairy">Dairy & Eggs</option>
                            </select>
                            <select id="filterBrand">
                                <option value="">All Brands</option>
                                <option value="pampers">Pampers</option>
                                <option value="huggies">Huggies</option>
                                <option value="nestle">Nestle</option>
                                <option value="coca-cola">Coca-Cola</option>
                                <option value="pepsi">Pepsi</option>
                                <option value="comfort">Comfort</option>
                                <option value="pearl">Pearl</option>
                                <option value="aptamil">Aptamil</option>
                                <option value="bledina">Bledina</option>
                                <option value="local">Local</option>
                            </select>
                            <input type="number" id="filterMinPrice" placeholder="Min price" step="0.01">
                            <input type="number" id="filterMaxPrice" placeholder="Max price" step="0.01">
                        </div>
                    </div>
                    
                    <div id="productsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    
    <script>
    // Global variables
    let authToken = '';
    let currentFeatures = [];
    let editingProductId = null;
    let allProducts = [];
    let currentImageData = null;

    // DOM elements
    const adminTokenInput = document.getElementById('adminToken');
    const loginBtn = document.getElementById('loginBtn');
    const adminContent = document.getElementById('adminContent');
    const productForm = document.getElementById('productForm');
    const productsContainer = document.getElementById('productsContainer');
    const featureInput = document.getElementById('featureInput');
    const addFeatureBtn = document.getElementById('addFeatureBtn');
    const featuresList = document.getElementById('featuresList');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const notification = document.getElementById('notification');
    const newCategoryInput = document.getElementById('newCategory');
    const addCategoryBtn = document.getElementById('addCategoryBtn');
    
    // Search elements
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const clearSearchBtn = document.getElementById('clearSearchBtn');
    const filterCategory = document.getElementById('filterCategory');
    const filterBrand = document.getElementById('filterBrand');
    const filterMinPrice = document.getElementById('filterMinPrice');
    const filterMaxPrice = document.getElementById('filterMaxPrice');
    const searchSuggestions = document.getElementById('searchSuggestions');
    
    // Image upload elements
    const imageUploadContainer = document.getElementById('imageUploadContainer');
    const browseBtn = document.getElementById('browseBtn');
    const imageFile = document.getElementById('imageFile');
    const toggleUrlBtn = document.getElementById('toggleUrlBtn');
    const urlInputContainer = document.getElementById('urlInputContainer');
    const imageUrl = document.getElementById('imageUrl');
    const confirmUrlBtn = document.getElementById('confirmUrlBtn');
    const imagePreview = document.getElementById('imagePreview');
    const imageInput = document.getElementById('image');

    // Base URL for API calls
    const API_BASE_URL = window.location.origin;

    // Event listeners
    loginBtn.addEventListener('click', login);
    productForm.addEventListener('submit', saveProduct);
    addFeatureBtn.addEventListener('click', addFeature);
    featureInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            addFeature();
        }
    });
    cancelEditBtn.addEventListener('click', resetForm);
    addCategoryBtn.addEventListener('click', addNewCategory);
    
    // Search event listeners
    searchBtn.addEventListener('click', performSearch);
    clearSearchBtn.addEventListener('click', clearSearch);
    searchInput.addEventListener('input', showSearchSuggestions);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });
    filterCategory.addEventListener('change', performSearch);
    filterBrand.addEventListener('change', performSearch);
    filterMinPrice.addEventListener('change', performSearch);
    filterMaxPrice.addEventListener('change', performSearch);
    
    // Image upload event listeners
    browseBtn.addEventListener('click', () => imageFile.click());
    imageFile.addEventListener('change', handleFileSelect);
    toggleUrlBtn.addEventListener('click', toggleUrlInput);
    confirmUrlBtn.addEventListener('click', confirmImageUrl);
    
    // Drag and drop for images
    imageUploadContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageUploadContainer.classList.add('dragover');
    });
    
    imageUploadContainer.addEventListener('dragleave', () => {
        imageUploadContainer.classList.remove('dragover');
    });
    
    imageUploadContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        imageUploadContainer.classList.remove('dragover');
        
        if (e.dataTransfer.files.length) {
            imageFile.files = e.dataTransfer.files;
            handleFileSelect(e);
        }
    });

    // Close suggestions when clicking outside
    document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
            searchSuggestions.style.display = 'none';
        }
    });

    // Login function
    function login() {
        authToken = adminTokenInput.value;
        if (authToken) {
            // Test the token by making a simple request
            fetch(`${API_BASE_URL}/api/admin/products`, {
                headers: {
                    'Authorization': 'Bearer ' + authToken
                }
            })
            .then(response => {
                if (response.ok) {
                    adminContent.classList.remove('hidden');
                    loadProducts();
                    loadCategories();
                    loadBrands();
                    showNotification('Login successful!', 'success');
                } else if (response.status === 401) {
                    showNotification('Invalid admin token', 'error');
                } else {
                    throw new Error('Server error: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error connecting to server: ' + error.message, 'error');
            });
        } else {
            showNotification('Please enter an admin token', 'error');
        }
    }

    // Load products from API
    function loadProducts() {
        fetch(`${API_BASE_URL}/api/admin/products`, {
            headers: {
                'Authorization': 'Bearer ' + authToken
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch products');
            }
            return response.json();
        })
        .then(products => {
            allProducts = products;
            displayProducts(products);
            // Clear search info when loading all products
            const existingInfo = document.querySelector('.search-result-info');
            if (existingInfo) {
                existingInfo.remove();
            }
        })
        .catch(error => {
            console.error('Error loading products:', error);
            showNotification('Error loading products: ' + error.message, 'error');
        });
    }

    // Load categories for filter dropdown
    function loadCategories() {
        fetch(`${API_BASE_URL}/api/admin/categories`, {
            headers: {
                'Authorization': 'Bearer ' + authToken
            }
        })
        .then(response => response.json())
        .then(categories => {
            const categorySelect = document.getElementById('filterCategory');
            // Keep the "All Categories" option
            categorySelect.innerHTML = '<option value="">All Categories</option>';
            
            categories.forEach(category => {
                if (category) { // Ensure category is not empty
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    categorySelect.appendChild(option);
                }
            });
        })
        .catch(error => console.error('Error loading categories:', error));
    }

    // Load brands for filter dropdown
    function loadBrands() {
        fetch(`${API_BASE_URL}/api/admin/brands`, {
            headers: {
                'Authorization': 'Bearer ' + authToken
            }
        })
        .then(response => response.json())
        .then(brands => {
            const brandSelect = document.getElementById('filterBrand');
            // Keep the "All Brands" option
            brandSelect.innerHTML = '<option value="">All Brands</option>';
            
            brands.forEach(brand => {
                if (brand) { // Ensure brand is not empty
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    brandSelect.appendChild(option);
                }
            });
        })
        .catch(error => console.error('Error loading brands:', error));
    }

    // Show search suggestions
    function showSearchSuggestions() {
        const searchTerm = searchInput.value.toLowerCase();
        if (searchTerm.length < 2) {
            searchSuggestions.style.display = 'none';
            return;
        }
        
        const suggestions = allProducts.filter(product => 
            product.name.toLowerCase().includes(searchTerm) ||
            product.category.toLowerCase().includes(searchTerm) ||
            (product.brand && product.brand.toLowerCase().includes(searchTerm))
        ).slice(0, 5);
        
        if (suggestions.length === 0) {
            searchSuggestions.style.display = 'none';
            return;
        }
        
        searchSuggestions.innerHTML = '';
        suggestions.forEach(product => {
            const suggestionItem = document.createElement('div');
            suggestionItem.className = 'suggestion-item';
            suggestionItem.innerHTML = `${product.name} (${product.category})`;
            suggestionItem.addEventListener('click', () => {
                searchInput.value = product.name;
                performSearch();
                searchSuggestions.style.display = 'none';
            });
            searchSuggestions.appendChild(suggestionItem);
        });
        
        searchSuggestions.style.display = 'block';
    }

    // Perform search
    function performSearch() {
        const searchTerm = searchInput.value.trim();
        const category = filterCategory.value;
        const brand = filterBrand.value;
        const minPrice = filterMinPrice.value;
        const maxPrice = filterMaxPrice.value;
        
        let url = `${API_BASE_URL}/api/products/search`;
        const params = new URLSearchParams();
        
        if (searchTerm) params.append('q', searchTerm);
        if (category) params.append('category', category);
        if (brand) params.append('brands', brand);
        if (minPrice) params.append('minPrice', minPrice);
        if (maxPrice) params.append('maxPrice', maxPrice);
        
        if (params.toString()) {
            url += '?' + params.toString();
        }
        
        fetch(url)
        .then(response => {
            if (!response.ok) throw new Error('Search failed');
            return response.json();
        })
        .then(data => {
            displayProducts(data.products);
            showSearchResultsInfo(data.products.length, searchTerm, category, brand);
            searchSuggestions.style.display = 'none';
        })
        .catch(error => {
            console.error('Search error:', error);
            showNotification('Search error: ' + error.message, 'error');
        });
    }

    // Show search results info
    function showSearchResultsInfo(count, searchTerm, category, brand) {
        let info = `Found ${count} products`;
        
        if (searchTerm) {
            info += ` matching "${searchTerm}"`;
        }
        
        if (category) {
            const categoryName = filterCategory.options[filterCategory.selectedIndex].text;
            info += ` in ${categoryName}`;
        }
        
        if (brand) {
            const brandName = filterBrand.options[filterBrand.selectedIndex].text;
            info += ` from ${brandName}`;
        }
        
        // Remove any existing info
        const existingInfo = document.querySelector('.search-result-info');
        if (existingInfo) {
            existingInfo.remove();
        }
        
        // Add new info
        const infoElement = document.createElement('div');
        infoElement.className = 'search-result-info';
        infoElement.textContent = info;
        
        productsContainer.parentNode.insertBefore(infoElement, productsContainer);
    }

    // Clear search
    function clearSearch() {
        searchInput.value = '';
        filterCategory.value = '';
        filterBrand.value = '';
        filterMinPrice.value = '';
        filterMaxPrice.value = '';
        loadProducts();
        searchSuggestions.style.display = 'none';
    }

    // Image handling functions
    function handleFileSelect(e) {
        const file = imageFile.files[0];
        if (!file || !file.type.match('image.*')) {
            showNotification('Please select a valid image file', 'error');
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
            currentImageData = e.target.result;
            imageInput.value = e.target.result; // Store base64 data
            urlInputContainer.style.display = 'none';
            showNotification('Image selected successfully', 'success');
        };
        reader.readAsDataURL(file);
    }
    
    function toggleUrlInput() {
        if (urlInputContainer.style.display === 'none') {
            urlInputContainer.style.display = 'flex';
            imagePreview.style.display = 'none';
            currentImageData = null;
        } else {
            urlInputContainer.style.display = 'none';
        }
    }
    
    function confirmImageUrl() {
        const url = imageUrl.value.trim();
        if (!url) {
            showNotification('Please enter a valid URL', 'error');
            return;
        }
        
        // Simple URL validation
        try {
            new URL(url);
        } catch (e) {
            showNotification('Please enter a valid URL', 'error');
            return;
        }
        
        // Test if the image loads
        const testImage = new Image();
        testImage.onload = function() {
            imageInput.value = url;
            imagePreview.src = url;
            imagePreview.style.display = 'block';
            currentImageData = url;
            showNotification('URL confirmed successfully', 'success');
        };
        testImage.onerror = function() {
            showNotification('Could not load image from URL', 'error');
        };
        testImage.src = url;
    }

    // Display products in the list
    function displayProducts(products) {
        productsContainer.innerHTML = '';
        
        if (products.length === 0) {
            productsContainer.innerHTML = `
                <div class="no-products">
                    <i class="fas fa-search" style="font-size: 3rem; color: var(--muted); margin-bottom: 15px;"></i>
                    <h3>No products found</h3>
                    <p>Try different search terms or filters</p>
                    <button onclick="clearSearch()" style="margin-top: 15px;">Show All Products</button>
                </div>
            `;
            return;
        }
        
        const searchTerm = searchInput.value.toLowerCase();
        
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            
            // Highlight search term in product name
            let productName = product.name;
            if (searchTerm) {
                const regex = new RegExp(searchTerm, 'gi');
                productName = productName.replace(regex, match => 
                    `<span class="highlight">${match}</span>`
                );
            }
            
            productCard.innerHTML = `
                <div class="product-header">
                    <div class="product-name">${productName}</div>
                    <div class="product-category">${product.category}</div>
                </div>
                <div style="margin: 10px 0;">
                    <img src="${product.image}" alt="${product.name}" style="max-width: 100%; max-height: 150px; border-radius: 8px;">
                </div>
                <p><strong>Subcategory:</strong> ${product.subcategory}</p>
                <p><strong>Price:</strong> $${product.price} ${product.originalPrice ? `<s>$${product.originalPrice}</s>` : ''}</p>
                <p><strong>Brand:</strong> ${product.brand || 'N/A'}</p>
                <p><strong>ID:</strong> ${product._id || product.id}</p>
                <div class="product-actions">
                    <button class="btn-edit" onclick="editProduct('${product._id || product.id}')">Edit</button>
                    <button class="btn-delete" onclick="deleteProduct('${product._id || product.id}')">Delete</button>
                </div>
            `;
            
            productsContainer.appendChild(productCard);
        });
    }

    // Add new category
    function addNewCategory() {
        const newCategory = newCategoryInput.value.trim();
        if (!newCategory) {
            showNotification('Please enter a category name', 'error');
            return;
        }
        
        // Check if category already exists
        const categorySelect = document.getElementById('category');
        const filterCategorySelect = document.getElementById('filterCategory');
        
        for (let i = 0; i < categorySelect.options.length; i++) {
            if (categorySelect.options[i].value === newCategory.toLowerCase()) {
                showNotification('Category already exists', 'error');
                return;
            }
        }
        
        // Add to category dropdown
        const newOption = document.createElement('option');
        newOption.value = newCategory.toLowerCase();
        newOption.textContent = newCategory;
        categorySelect.appendChild(newOption);
        
        // Add to filter dropdown
        const newFilterOption = document.createElement('option');
        newFilterOption.value = newCategory.toLowerCase();
        newFilterOption.textContent = newCategory;
        filterCategorySelect.appendChild(newFilterOption);
        
        newCategoryInput.value = '';
        showNotification('Category added successfully', 'success');
    }

    // Add feature to the list
    function addFeature() {
        const feature = featureInput.value.trim();
        if (feature && !currentFeatures.includes(feature)) {
            currentFeatures.push(feature);
            updateFeaturesList();
            featureInput.value = '';
        }
    }

    // Remove feature from the list
    function removeFeature(index) {
        currentFeatures.splice(index, 1);
        updateFeaturesList();
    }

    // Update features list display
    function updateFeaturesList() {
        featuresList.innerHTML = '';
        currentFeatures.forEach((feature, index) => {
            const featureTag = document.createElement('div');
            featureTag.className = 'feature-tag';
            featureTag.innerHTML = `${feature} <i class="fas fa-times" onclick="removeFeature(${index})"></i>`;
            featuresList.appendChild(featureTag);
        });
    }

    // Save product (create or update)
    function saveProduct(e) {
        e.preventDefault();
        
        // Validate image
        if (!imageInput.value) {
            showNotification('Please select an image for the product', 'error');
            return;
        }
        
        const productData = {
            name: document.getElementById('name').value,
            category: document.getElementById('category').value,
            subcategory: document.getElementById('subcategory').value,
            description: document.getElementById('description').value,
            image: imageInput.value,
            price: parseFloat(document.getElementById('price').value),
            originalPrice: document.getElementById('originalPrice').value ? parseFloat(document.getElementById('originalPrice').value) : null,
            badge: document.getElementById('badge').value || null,
            rating: document.getElementById('rating').value ? parseFloat(document.getElementById('rating').value) : null,
            reviewCount: document.getElementById('reviewCount').value ? parseInt(document.getElementById('reviewCount').value) : null,
            brand: document.getElementById('brand').value || null,
            features: currentFeatures
        };
        
        const productId = document.getElementById('productId').value;
        const url = productId ? `${API_BASE_URL}/api/admin/products/${productId}` : `${API_BASE_URL}/api/admin/products`;
        const method = productId ? 'PUT' : 'POST';
        
        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + authToken
            },
            body: JSON.stringify(productData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to save product');
            }
            return response.json();
        })
        .then(result => {
            resetForm();
            loadProducts();
            showNotification(productId ? 'Product updated successfully!' : 'Product created successfully!', 'success');
        })
        .catch(error => {
            console.error('Error saving product:', error);
            showNotification('Error saving product: ' + error.message, 'error');
        });
    }

    // Edit product
    function editProduct(id) {
        fetch(`${API_BASE_URL}/api/admin/products/${id}`, {
            headers: {
                'Authorization': 'Bearer ' + authToken
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch product');
            }
            return response.json();
        })
        .then(product => {
            document.getElementById('productId').value = product._id || product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('category').value = product.category;
            document.getElementById('subcategory').value = product.subcategory;
            document.getElementById('description').value = product.description;
            document.getElementById('price').value = product.price;
            document.getElementById('originalPrice').value = product.originalPrice || '';
            document.getElementById('badge').value = product.badge || '';
            document.getElementById('rating').value = product.rating || '';
            document.getElementById('reviewCount').value = product.reviewCount || '';
            document.getElementById('brand').value = product.brand || '';
            
            // Set image
            imageInput.value = product.image;
            imagePreview.src = product.image;
            imagePreview.style.display = 'block';
            currentImageData = product.image;
            urlInputContainer.style.display = 'none';
            
            currentFeatures = product.features || [];
            updateFeaturesList();
            
            cancelEditBtn.classList.remove('hidden');
            editingProductId = id;
            
            // Scroll to form
            document.querySelector('.product-form').scrollIntoView({ behavior: 'smooth' });
        })
        .catch(error => {
            console.error('Error loading product:', error);
            showNotification('Error loading product: ' + error.message, 'error');
        });
    }

    // Delete product
    function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`${API_BASE_URL}/api/admin/products/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + authToken
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }
                return response.json();
            })
            .then(result => {
                loadProducts();
                showNotification('Product deleted successfully!', 'success');
            })
            .catch(error => {
                console.error('Error deleting product:', error);
                showNotification('Error deleting product: ' + error.message, 'error');
            });
        }
    }

    // Reset form
    function resetForm() {
        productForm.reset();
        document.getElementById('productId').value = '';
        currentFeatures = [];
        updateFeaturesList();
        cancelEditBtn.classList.add('hidden');
        editingProductId = null;
        
        // Reset image
        imagePreview.style.display = 'none';
        imagePreview.src = '';
        imageInput.value = '';
        currentImageData = null;
        urlInputContainer.style.display = 'none';
        imageUrl.value = '';
    }

    // Show notification
    function showNotification(message, type) {
        notification.textContent = message;
        notification.className = `notification ${type}`;
        
        setTimeout(() => {
            notification.className = 'notification';
        }, 3000);
    }

    // Make functions available globally for onclick attributes
    window.editProduct = editProduct;
    window.deleteProduct = deleteProduct;
    window.removeFeature = removeFeature;
</script>
</body>
</html>
